<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet">
    <title>Large</title>
</head>
<body>
    <header id="header-container">
        <div id="logo-container">
            <img id="header-logo" class="logos" src="	https://cdn.icon-icons.com/icons2/3922/PNG/512/medium_icon_250136.png" alt="header logo">
            <h3 id="header-name" class="logos">Large</h3>
        </div>

        <nav id="nav-container">
            <a href="#" class="nav-links">Our story</a>
            <a href="#" class="nav-links">Membership</a>
            <a href="#" class="nav-links">Write</a>
            <a href="#" class="nav-links">Sign in</a>
            <a href="#" class="nav-links nav-button">Get started</a>
        </nav>
    </header>

    <div id="hero-container">
        <section id="curious-container">
            <h2 id="curious-heading" class="curious">Stay curious.</h2>
            <p class="curious">Discover stories, thinking, and expertise from writers on any topic.</p>
            <a class="nav-button curious-button">Start reading</a>
        </section>

        <div id="m-container">   
        </div>
    </div>
    <script>
        const mContainer = document.getElementById('m-container');
        for(let i = 0; i < 450; i++){
            const span = document.createElement('span');
            span.setAttribute('class', 'm-letters')
            span.innerText = "M"
            mContainer.appendChild(span)
        }
    </script>
</body>
</html>
